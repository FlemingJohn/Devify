    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        /* Custom Spotify-like Easing */
        .spotify-ease {
            transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes spotify-intro {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-up-fade {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wave-bounce {

            0%,
            100% {
                height: 4px;
            }

            50% {
                height: 16px;
            }
        }

        .animate-spotify-intro {
            animation: spotify-intro 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }

        .animate-lyrics-appear {
            animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .visualizer-bar {
            animation: wave-bounce 0.6s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a5a;
            border-radius: 6px;
            border: 3px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
            border: 3px solid transparent;
            background-clip: content-box;
        }
    </style>

</head>
